<!DOCTYPE html>
<html>https://localhost:8443
<head><!--https://localhost:8443--><!--cd "c:\Users\koush\ansel\project"; node serve-https.js-->
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
}
  .quiz-box {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    margin: 20px auto;
    color: white;
  }
  .quiz-box h1, .quiz-box h3 {
    color: white;
  }
  .quiz-box p {
    color: rgba(255, 255, 255, 0.9);
  }
  .quiz-box .btn {
    margin: 5px;
  }
  </style>
</head> 
<body class="text-center p-5">
  <div id="intro" class="quiz-box">
    <h1>Welcome to Quiz</h1>
    <p>Click below to start</p>
    <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz" style="display:none;" class="text-start quiz-box">
    <h3 id="question"></h3>
    <div>
      <input type="radio" name="option" value="option1" id="opt1"><label id="lbl1"></label><br>
      <input type="radio" name="option" value="option2" id="opt2"><label id="lbl2"></label><br>
      <input type="radio" name="option" value="option3" id="opt3"><label id="lbl3"></label><br>
      <input type="radio" name="option" value="option4" id="opt4"><label id="lbl4"></label><br>
    </div>

    <button class="btn btn-secondary" onclick="prevQuestion()">Prev</button>
    <button class="btn btn-secondary" onclick="nextQuestion()">Next</button>
    <button class="btn btn-success" onclick="submitQuiz()">Submit</button>
  </div>
  <div id="result" style="display:none;" class="quiz-box">
    <h1>Your Result</h1>
    <p id="score"></p>
    <div id="answers"></div>
  </div>
  <footer>
    <p>developed by gla university</p>
  <footer>

  <script src="app.js"></script>
</body>
</html>
